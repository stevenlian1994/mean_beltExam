<button (click)="deleteMovie()">DELETE MOVIE</button>
<h2>Reviews for {{selectedMovie.title}}</h2>
<table>
    <tr>
        <th>Reviewer</th>
        <th>Stars</th>
        <th>Reviews</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let review of selectedMovie.reviews">
        <td>{{review.name}}</td>
        <td>{{review.stars}}</td>
        <td>{{review.content}}</td>
        <td><button (click)="deleteReview(review)">Delete</button></td>
    </tr>
</table>
